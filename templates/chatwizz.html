<!DOCTYPE html>
<html>
    <head>
        <title>Node.js</title>
        <link rel="stylesheet" type="text/css" href="http://localhost/Node/Chatting-app/assets/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    </head>
    <body>
        <div id="mario-chat">
            <h2 class="dis-in-bl">Webkul ChatBoard</h2><div class="dis-in-bl"></div>
            <div id="chat-window">
                <div id="feedback"></div>
                <div id="output"></div>
            </div>
            <input id="handle" type="text" placeholder="your name" />
            <input id="message" type="text" placeholder="Message" />
            <button id="send">Send</button>
        </div>
        <script type="text/javascript">
            var socket = io();

            let message = document.getElementById('message');
            let handle = document.getElementById('handle');
            let btn = document.getElementById('send');
            let output = document.getElementById('output');
            let feedback = document.getElementById('feedback');

            // Emit Events
            btn.addEventListener('click', () => {
                if(handle.value && message.value) {
                    socket.emit("chat", {
                        "handle": handle.value,
                        "message": message.value,
                    });
                    message.value = "";
                } else {
                    alert("Invalid entries");
                }
            })

            message.addEventListener('keypress', () => {
                socket.emit("typing", handle.value ? handle.value : "unknown");
            })

            // Listen for events
            socket.on("chat", (data) => {
                feedback.innerHTML = "";
                output.innerHTML += "<p><strong>" + data.handle + ":</strong>" + data.message +"</p>";
            })

            socket.on("typing", (data) => {
                feedback.innerHTML = "<p><i><strong>" + data + "</strong> is typing a message...</i></p>";
            })
        </script>
    </body>
</html>
